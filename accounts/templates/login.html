{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block page_title %}Login Page{% endblock %}
{% block page_heading %}User Login{% endblock %}
{% block content %}
    <h1>Log In</h1>
        <form method="POST">
            {% csrf_token %}
            {{ login_form | as_bootstrap }}
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
{% endblock %}
